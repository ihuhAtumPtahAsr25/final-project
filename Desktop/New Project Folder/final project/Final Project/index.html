<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treact Promo Section</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <div class="nav__container">
      <div class="nav__logo">Treact</div>
      <nav class="nav__links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Pricing</a>
        <a href="#">Contact Us</a>
        <a href="#">Login</a>
        <a href="#" class="nav__signup">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="hero__container">
      <div class="hero__text">
        <h1 class="hero__title">Beautiful React Templates for you.</h1>
        <p class="hero__description">
          Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
        </p>
        <form class="hero__form">
          <input type="email" placeholder="Your E-mail Address" class="hero__input" />
          <button type="submit" class="hero__button">Get Started</button>
        </form>
      </div>
      <div class="hero__image">
        <img src="illustration.svg" alt="Illustration of person at desk" />
      </div>
    </div>
  </main>
</body>
</html>
